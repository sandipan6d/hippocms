sudo: required

services:
  - docker

jobs:
  include:
    - stage: Bake
      script:
      - docker build -t maven_alpine3.5_jdk8:1.0 .
      - docker images
    - stage: Push
      script:
      - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      - docer tag $DOCKER_USERNAME/maven_alpine3.5_jdk8:1.0
      - docker push $DOCKER_USERNAME/maven_alpine3.5_jdk8:1.0
      
    - stage: Test
      script:
      - docker run -itd txdevops/maven_alpine3.5_jdk8:1.0
      - docker ps -a
      - docker run --rm -it txdevops/maven_alpine3.5_jdk8:1.0 mvn --version
      - docker run --rm -it txdevops/maven_alpine3.5_jdk8:1.0  java -version
